<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pillGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="pillGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="180" height="180" rx="37" fill="#0d9488"/>
  <!-- Pill/Capsule -->
  <g transform="translate(90, 90) rotate(-45)">
    <!-- Left half (white) -->
    <rect x="-55" y="-20" width="55" height="40" rx="20" fill="url(#pillGradient2)"/>
    <!-- Right half (teal) -->
    <rect x="0" y="-20" width="55" height="40" rx="20" fill="#ffffff"/>
    <!-- Divider line -->
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#0d9488" stroke-width="2"/>
  </g>
  <!-- Plus/Cross symbol -->
  <g transform="translate(135, 45)">
    <rect x="-8" y="-2" width="16" height="4" rx="2" fill="#ffffff"/>
    <rect x="-2" y="-8" width="4" height="16" rx="2" fill="#ffffff"/>
  </g>
</svg>